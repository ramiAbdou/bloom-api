table:
  name: payments
  schema: public
object_relationships:
  - name: community
    using:
      foreign_key_constraint_on: community_id
  - name: member
    using:
      foreign_key_constraint_on: member_id
  - name: memberType
    using:
      foreign_key_constraint_on: member_type_id
select_permissions:
  - permission:
      columns:
        - id
        - created_at
        - deleted_at
        - updated_at
        - amount
        - type
        - stripe_invoice_id
        - stripe_invoice_url
        - community_id
        - member_id
        - member_type_id
      filter: {}
    role: guest
configuration:
  custom_root_fields:
    insert_one: createPayment
    select: payments
    select_by_pk: payment
    update_by_pk: updatePayment
  custom_column_names:
    community_id: communityId
    created_at: createdAt
    deleted_at: deletedAt
    member_id: memberId
    member_type_id: memberTypeId
    stripe_invoice_id: stripeInvoiceId
    stripe_invoice_url: stripeInvoiceUrl
    updated_at: updatedAt
