table:
  name: users
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    deleted_at: deletedAt
    google_id: googleId
    refresh_token: refreshToken
    updated_at: updatedAt
  custom_root_fields:
    insert: createUsers
    insert_one: createUser
    select: users
    select_by_pk: user
    update_by_pk: updateUser
array_relationships:
  - name: members
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: members
          schema: public
  - name: supporters
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: supporters
          schema: public

## INSERT PERMISSIONS

insert_permissions:
  - permission:
      check: {}
      columns:
        - email
    role: GUEST
  - permission:
      check: {}
      columns:
        - email
    role: MEMBER
  - permission:
      check: {}
      columns:
        - email
    role: ADMIN
  - permission:
      check: {}
      columns:
        - email
    role: OWNER

## SELECT PERMISSIONS

select_permissions:
  - permission:
      columns:
        - id
        - email
      filter: {}
    role: GUEST

## UPDATE PERMISSIONS

update_permissions:
  - permission:
      check: null
      columns:
        - updated_at
      filter: {}
    role: GUEST
