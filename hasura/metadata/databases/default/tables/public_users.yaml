table:
  name: users
  schema: public
array_relationships:
  - name: members
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: members
          schema: public
  - name: supporters
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: supporters
          schema: public
select_permissions:
  - permission:
      columns:
        - id
        - created_at
        - deleted_at
        - updated_at
        - email
        - google_id
        - refresh_token
      filter: {}
    role: guest
configuration:
  custom_root_fields:
    insert_one: createUser
    select: users
    update_by_pk: updateUser
  custom_column_names:
    created_at: createdAt
    deleted_at: deletedAt
    google_id: googleId
    refresh_token: refreshToken
    updated_at: updatedAt
