table:
  name: event_watches
  schema: public
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: event_id
  - name: member
    using:
      foreign_key_constraint_on: member_id
insert_permissions:
  - permission:
      backend_only: false
      check: {}
      columns:
        - id
        - created_at
        - deleted_at
        - updated_at
        - event_id
        - member_id
    role: guest
select_permissions:
  - permission:
      columns:
        - id
        - created_at
        - deleted_at
        - updated_at
        - event_id
        - member_id
      filter: {}
      allow_aggregations: true
    role: guest

## UPDATE PERMISSIONS

update_permissions:
  - permission:
      columns:
        - updated_at
      filter: {}
    role: guest

configuration:
  custom_root_fields:
    insert_one: createEventWatch
    select: eventWatches
    select_by_pk: eventWatch
    update_by_pk: updateEventWatch
  custom_column_names:
    created_at: createdAt
    deleted_at: deletedAt
    event_id: eventId
    member_id: memberId
    updated_at: updatedAt
