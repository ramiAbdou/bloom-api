## TRIGGERS

event_triggers:
  - definition:
      enable_manual: false
      update:
        columns:
          - role
    name: update_member_role
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook_from_env: HASURA_GRAPHQL_AUTH_HOOK
  - definition:
      enable_manual: false
      update:
        columns:
          - status
    name: update_member_status
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook_from_env: HASURA_GRAPHQL_AUTH_HOOK
