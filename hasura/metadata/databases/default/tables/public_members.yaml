table:
  name: members
  schema: public
configuration:
  custom_column_names:
    community_id: communityId
    created_at: createdAt
    deleted_at: deletedAt
    first_name: firstName
    joined_at: joinedAt
    last_name: lastName
    member_type_id: memberTypeId
    picture_url: pictureUrl
    updated_at: updatedAt
    user_id: userId
  custom_root_fields:
    insert: createMembers
    insert_one: createMember
    select: members
    select_by_pk: member
    update: updateMembers
    update_by_pk: updateMember
object_relationships:
  - name: community
    using:
      foreign_key_constraint_on: community_id
  - name: memberSocials
    using:
      manual_configuration:
        column_mapping:
          id: member_id
        insertion_order: null
        remote_table:
          name: member_socials
          schema: public
  - name: memberType
    using:
      foreign_key_constraint_on: member_type_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: eventAttendees
    using:
      foreign_key_constraint_on:
        column: member_id
        table:
          name: event_attendees
          schema: public
  - name: eventGuests
    using:
      foreign_key_constraint_on:
        column: member_id
        table:
          name: event_guests
          schema: public
  - name: eventWatches
    using:
      foreign_key_constraint_on:
        column: member_id
        table:
          name: event_watches
          schema: public
  - name: memberValues
    using:
      foreign_key_constraint_on:
        column: member_id
        table:
          name: member_values
          schema: public
computed_fields:
  - definition:
      function:
        name: member_full_name
        schema: public
    name: fullName

## INSERT PERMISSIONS

insert_permissions:
  - permission:
      check: {}
      columns:
        - bio
        - community_id
        - email
        - first_name
        - last_name
        - member_type_id
        - role
        - status
    role: GUEST
  - permission:
      check: {}
      columns:
        - bio
        - community_id
        - email
        - first_name
        - last_name
        - member_type_id
        - role
        - status
    role: MEMBER
  - permission:
      check: {}
      columns:
        - bio
        - community_id
        - email
        - first_name
        - last_name
        - member_type_id
        - role
        - status
    role: ADMIN
  - permission:
      check: {}
      columns:
        - bio
        - community_id
        - email
        - first_name
        - last_name
        - member_type_id
        - role
        - status
    role: OWNER

