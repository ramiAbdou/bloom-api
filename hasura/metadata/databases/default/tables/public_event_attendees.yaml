table:
  name: event_attendees
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    deleted_at: deletedAt
    event_id: eventId
    member_id: memberId
    supporter_id: supporterId
    updated_at: updatedAt
  custom_root_fields:
    insert_one: createEventAttendee
    select: eventAttendees
    select_by_pk: eventAttendee
    update_by_pk: updateEventAttendee
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: event_id
  - name: member
    using:
      foreign_key_constraint_on: member_id
  - name: supporter
    using:
      foreign_key_constraint_on: supporter_id

## INSERT PERMISSIONS

insert_permissions:
  - permission:
      backend_only: false
      check: {}
      columns:
        - event_id
        - member_id
        - supporter_id
    role: GUEST
  - permission:
      backend_only: false
      check: {}
      columns:
        - event_id
        - member_id
        - supporter_id
    role: MEMBER
  - permission:
      backend_only: false
      check: {}
      columns:
        - event_id
        - member_id
        - supporter_id
    role: ADMIN
  - permission:
      backend_only: false
      check: {}
      columns:
        - event_id
        - member_id
        - supporter_id
    role: OWNER

## SELECT PERMISSIONS

select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - created_at
        - id
      filter: {}
    role: GUEST
  - permission:
      allow_aggregations: true
      columns:
        - created_at
        - id
      filter: {}
    role: MEMBER
  - permission:
      allow_aggregations: true
      columns:
        - created_at
        - id
      filter: {}
    role: ADMIN
  - permission:
      allow_aggregations: true
      columns:
        - created_at
        - id
      filter: {}
    role: OWNER

## UPDATE PERMISSIONS

update_permissions:
  - permission:
      check: null
      columns:
        - updated_at
      filter: {}
    role: GUEST
  - permission:
      check: null
      columns:
        - updated_at
      filter: {}
    role: MEMBER
  - permission:
      check: null
      columns:
        - updated_at
      filter: {}
    role: ADMIN
  - permission:
      check: null
      columns:
        - updated_at
      filter: {}
    role: OWNER
