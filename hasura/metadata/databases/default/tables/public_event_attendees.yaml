table:
  name: event_attendees
  schema: public
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: event_id
  - name: member
    using:
      foreign_key_constraint_on: member_id
  - name: supporter
    using:
      foreign_key_constraint_on: supporter_id
select_permissions:
  - permission:
      columns:
        - id
        - created_at
        - deleted_at
        - updated_at
        - event_id
        - member_id
        - supporter_id
      filter: {}
    role: guest
