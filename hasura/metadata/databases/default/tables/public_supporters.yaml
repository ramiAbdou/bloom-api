table:
  name: supporters
  schema: public
object_relationships:
- name: community
  using:
    foreign_key_constraint_on: community_id
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: event_attendees
  using:
    foreign_key_constraint_on:
      column: supporter_id
      table:
        name: event_attendees
        schema: public
- name: event_guests
  using:
    foreign_key_constraint_on:
      column: supporter_id
      table:
        name: event_guests
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - created_at
    - deleted_at
    - updated_at
    - email
    - first_name
    - last_name
    - community_id
    - user_id
    filter: {}
  role: guest
