table:
  name: supporters
  schema: public
configuration:
  custom_column_names:
    community_id: communityId
    created_at: createdAt
    deleted_at: deletedAt
    first_name: firstName
    last_name: lastName
    updated_at: updatedAt
    user_id: userId
  custom_root_fields:
    insert_one: createSupporter
    select: supporters
    select_by_pk: supporter
    update_by_pk: updateSupporter
object_relationships:
  - name: community
    using:
      foreign_key_constraint_on: community_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: eventAttendees
    using:
      foreign_key_constraint_on:
        column: supporter_id
        table:
          name: event_attendees
          schema: public
  - name: eventGuests
    using:
      foreign_key_constraint_on:
        column: supporter_id
        table:
          name: event_guests
          schema: public

## INSERT PERMISSIONS

insert_permissions:
  - permission:
      check: {}
      columns:
        - community_id
        - email
        - first_name
        - last_name
    role: GUEST

## SELECT PERMISSIONS

select_permissions:
  - permission:
      columns:
        - id
        - created_at
        - email
        - first_name
        - last_name
      filter: {}
    role: GUEST
  - permission:
      columns:
        - id
        - created_at
        - email
        - first_name
        - last_name
      filter: {}
    role: MEMBER
  - permission:
      columns:
        - id
        - created_at
        - email
        - first_name
        - last_name
      filter: {}
    role: ADMIN
  - permission:
      columns:
        - id
        - created_at
        - email
        - first_name
        - last_name
      filter: {}
    role: OWNER

## UPDATE PERMISSIONS

update_permissions:
  - permission:
      check: {}
      columns:
        - updated_at
      filter: {}
    role: GUEST
