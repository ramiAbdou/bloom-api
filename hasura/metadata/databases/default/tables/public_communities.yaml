table:
  name: communities
  schema: public
object_relationships:
  - name: application
    using:
      manual_configuration:
        column_mapping:
          id: community_id
        insertion_order: null
        remote_table:
          name: applications
          schema: public
  - name: community_integrations
    using:
      manual_configuration:
        column_mapping:
          id: community_id
        insertion_order: null
        remote_table:
          name: community_integrations
          schema: public
  - name: highlighted_question
    using:
      foreign_key_constraint_on: highlighted_question_id
  - name: member
    using:
      foreign_key_constraint_on: owner_id
  - name: member_type
    using:
      foreign_key_constraint_on: default_type_id
array_relationships:
  - name: events
    using:
      foreign_key_constraint_on:
        column: community_id
        table:
          name: events
          schema: public
  - name: member_types
    using:
      foreign_key_constraint_on:
        column: community_id
        table:
          name: member_types
          schema: public
  - name: members
    using:
      foreign_key_constraint_on:
        column: community_id
        table:
          name: members
          schema: public
  - name: payments
    using:
      foreign_key_constraint_on:
        column: community_id
        table:
          name: payments
          schema: public
  - name: questions
    using:
      foreign_key_constraint_on:
        column: community_id
        table:
          name: questions
          schema: public
  - name: supporters
    using:
      foreign_key_constraint_on:
        column: community_id
        table:
          name: supporters
          schema: public
select_permissions:
  - permission:
      columns:
        - id
        - created_at
        - deleted_at
        - updated_at
        - auto_accept
        - logo_url
        - knowledge_hub_url
        - name
        - primary_color
        - url_name
        - default_type_id
        - highlighted_question_id
        - owner_id
      filter: {}
    role: guest
