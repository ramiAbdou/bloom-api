table:
  name: applications
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    deleted_at: deletedAt
    updated_at: updatedAt
  custom_root_fields:
    insert_one: createApplication
    select: applications
    select_by_pk: application
    update_by_pk: updateApplication
object_relationships:
  - name: community
    using:
      foreign_key_constraint_on: community_id
array_relationships:
  - name: rankedQuestions
    using:
      foreign_key_constraint_on:
        column: application_id
        table:
          name: ranked_questions
          schema: public

## SELECT PERMISSIONS

select_permissions:
  - permission:
      columns:
        - id
        - description
        - title
      filter: {}
    role: GUEST
  - permission:
      columns:
        - id
        - description
        - title
      filter: {}
    role: MEMBER
  - permission:
      columns:
        - id
        - description
        - title
      filter: {}
    role: ADMIN
  - permission:
      columns:
        - id
        - description
        - title
      filter: {}
    role: OWNER
