table:
  name: member_socials
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    deleted_at: deletedAt
    facebook_url: facebookUrl
    instagram_url: instagramUrl
    linked_in_url: linkedInUrl
    member_id: memberId
    twitter_url: twitterUrl
    updated_at: updatedAt
  custom_root_fields:
    insert_one: createMemberSocials
    select: memberSocials
    update_by_pk: updateMemberSocials
object_relationships:
  - name: member
    using:
      foreign_key_constraint_on: member_id

## SELECT PERMISSIONS

select_permissions:
  - permission:
      columns:
        - id
        - facebook_url
        - instagram_url
        - linked_in_url
        - twitter_url
      filter: {}
    role: MEMBER
  - permission:
      columns:
        - id
        - facebook_url
        - instagram_url
        - linked_in_url
        - twitter_url
      filter: {}
    role: ADMIN
  - permission:
      columns:
        - id
        - facebook_url
        - instagram_url
        - linked_in_url
        - twitter_url
      filter: {}
    role: OWNER

## UPDATE PERMISSIONS

update_permissions:
  - permission:
      columns:
        - id
        - facebook_url
        - instagram_url
        - linked_in_url
        - twitter_url
      filter: {}
    role: MEMBER
  - permission:
      columns:
        - id
        - facebook_url
        - instagram_url
        - linked_in_url
        - twitter_url
      filter: {}
    role: ADMIN
  - permission:
      columns:
        - id
        - facebook_url
        - instagram_url
        - linked_in_url
        - twitter_url
      filter: {}
    role: OWNER
