table:
  name: ranked_questions
  schema: public
configuration:
  custom_column_names:
    application_id: applicationId
    created_at: createdAt
    deleted_at: deletedAt
    question_id: questionId
    updated_at: updatedAt
  custom_root_fields:
    insert_one: createRankedQuestion
    select: rankedQuestions
    select_by_pk: rankedQuestion
    update_by_pk: updateRankedQuestion
object_relationships:
  - name: application
    using:
      foreign_key_constraint_on: application_id
  - name: question
    using:
      foreign_key_constraint_on: question_id

## SELECT PERMISSIONS

select_permissions:
  - permission:
      columns:
        - rank
        - id
      filter: {}
    role: GUEST
  - permission:
      columns:
        - rank
        - id
      filter: {}
    role: MEMBER
  - permission:
      columns:
        - rank
        - id
      filter: {}
    role: ADMIN
  - permission:
      columns:
        - rank
        - id
      filter: {}
    role: OWNER
