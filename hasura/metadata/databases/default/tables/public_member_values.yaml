table:
  name: member_values
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    deleted_at: deletedAt
    member_id: memberId
    question_id: questionId
    updated_at: updatedAt
  custom_root_fields:
    insert_one: createMemberValue
    insert: createMemberValues
    select: memberValues
    select_by_pk: memberValue
    update_by_pk: updateMemberValue
object_relationships:
  - name: member
    using:
      foreign_key_constraint_on: member_id
  - name: question
    using:
      foreign_key_constraint_on: question_id

## INSERT PERMISSIONS

insert_permissions:
  - permission:
      check: {}
      columns:
        - member_id
        - question_id
        - value
    role: MEMBER
  - permission:
      check: {}
      columns:
        - member_id
        - question_id
        - value
    role: ADMIN
  - permission:
      check: {}
      columns:
        - member_id
        - question_id
        - value
    role: OWNER

## SELECT PERMISSIONS

select_permissions:
  - permission:
      columns:
        - id
        - value
        - member_id
        - question_id
      filter: {}
    role: MEMBER
  - permission:
      columns:
        - id
        - value
        - member_id
        - question_id
      filter: {}
    role: ADMIN
  - permission:
      columns:
        - id
        - value
        - member_id
        - question_id
      filter: {}
    role: OWNER

## UPDATE PERMISSIONS

update_permissions:
  - permission:
      check: {}
      columns:
        - deleted_at
        - updated_at
        - value
      filter: {}
    role: MEMBER
  - permission:
      check: {}
      columns:
        - deleted_at
        - updated_at
        - value
      filter: {}
    role: ADMIN
  - permission:
      check: {}
      columns:
        - deleted_at
        - updated_at
        - value
      filter: {}
    role: OWNER
