table:
  name: member_values
  schema: public
object_relationships:
  - name: member
    using:
      foreign_key_constraint_on: member_id
  - name: question
    using:
      foreign_key_constraint_on: question_id
select_permissions:
  - permission:
      columns:
        - id
        - created_at
        - deleted_at
        - updated_at
        - value
        - member_id
        - question_id
      filter: {}
    role: guest
update_permissions:
  - permission:
      check: {}
      columns:
        - id
        - created_at
        - deleted_at
        - updated_at
        - value
        - member_id
        - question_id
      filter: {}
    role: guest
configuration:
  custom_root_fields:
    insert_one: createMemberValue
    select: memberValues
    update_by_pk: updateMemberValue
  custom_column_names:
    created_at: createdAt
    deleted_at: deletedAt
    member_id: memberId
    question_id: questionId
    updated_at: updatedAt
