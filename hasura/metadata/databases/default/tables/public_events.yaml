table:
  name: events
  schema: public
object_relationships:
  - name: community
    using:
      foreign_key_constraint_on: community_id
array_relationships:
  - name: event_attendees
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_attendees
          schema: public
  - name: event_guests
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_guests
          schema: public
  - name: event_invitees
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_invitees
          schema: public
  - name: event_watches
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_watches
          schema: public
insert_permissions:
  - permission:
      backend_only: false
      check: {}
      columns:
        - id
        - created_at
        - deleted_at
        - updated_at
        - description
        - end_time
        - google_calendar_event_id
        - image_url
        - privacy
        - recording_url
        - start_time
        - summary
        - title
        - video_url
        - community_id
    role: guest
select_permissions:
  - permission:
      columns:
        - id
        - created_at
        - deleted_at
        - updated_at
        - description
        - end_time
        - google_calendar_event_id
        - image_url
        - privacy
        - recording_url
        - start_time
        - summary
        - title
        - video_url
        - community_id
      filter: {}
    role: guest
update_permissions:
  - permission:
      check: {}
      columns:
        - id
        - created_at
        - deleted_at
        - updated_at
        - description
        - end_time
        - google_calendar_event_id
        - image_url
        - privacy
        - recording_url
        - start_time
        - summary
        - title
        - video_url
        - community_id
      filter: {}
    role: guest
event_triggers:
  - definition:
      enable_manual: false
      insert:
        columns: '*'
    name: create_event
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook_from_env: HASURA_GRAPHQL_AUTH_HOOK
  - definition:
      enable_manual: false
      update:
        columns:
          - deleted_at
    name: delete_event
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook_from_env: HASURA_GRAPHQL_AUTH_HOOK
