table:
  name: community_integrations
  schema: public
object_relationships:
  - name: community
    using:
      foreign_key_constraint_on: community_id
select_permissions:
  - permission:
      columns:
        - community_id
        - created_at
        - deleted_at
        - id
        - mailchimp_access_token
        - mailchimp_list_id
        - stripe_account_id
        - updated_at
        - zapier_api_key
      filter: {}
    role: guest
configuration:
  custom_root_fields:
    insert_one: createCommunityIntegrations
    select: communityIntegrations
    update_by_pk: updateCommunityIntegrations
  custom_column_names:
    community_id: communityId
    created_at: createdAt
    deleted_at: deletedAt
    mailchimp_access_token: mailchimpAccessToken
    mailchimp_list_id: mailchimpListId
    stripe_account_id: stripeAccountId
    updated_at: updatedAt
    zapier_api_key: zapierApiKey
