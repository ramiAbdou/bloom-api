table:
  name: community_integrations
  schema: public
object_relationships:
  - name: community
    using:
      foreign_key_constraint_on: community_id
select_permissions:
  - permission:
      columns:
        - community_id
        - created_at
        - deleted_at
        - id
        - mailchimp_access_token
        - mailchimp_list_id
        - stripe_account_id
        - updated_at
        - zapier_api_key
      filter: {}
    role: guest
