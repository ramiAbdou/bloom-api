table:
  name: event_guests
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    deleted_at: deletedAt
    event_id: eventId
    member_id: memberId
    supporter_id: supporterId
    updated_at: updatedAt
  custom_root_fields:
    insert_one: createEventGuest
    select: eventGuests
    select_by_pk: eventGuest
    update_by_pk: updateEventGuest
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: event_id
  - name: member
    using:
      foreign_key_constraint_on: member_id
  - name: supporter
    using:
      foreign_key_constraint_on: supporter_id

## INSERT PERMISSIONS

insert_permissions:
  - permission:
      backend_only: false
      check: {}
      columns:
        - event_id
        - member_id
        - supporter_id
    role: GUEST
  - permission:
      backend_only: false
      check: {}
      columns:
        - event_id
        - member_id
        - supporter_id
    role: MEMBER
  - permission:
      backend_only: false
      check: {}
      columns:
        - event_id
        - member_id
        - supporter_id
    role: ADMIN
  - permission:
      backend_only: false
      check: {}
      columns:
        - event_id
        - member_id
        - supporter_id
    role: OWNER

## SELECT PERMISSIONS

select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - created_at
        - id
      filter: {}
    role: GUEST
  - permission:
      allow_aggregations: true
      columns:
        - created_at
        - id
      filter: {}
    role: MEMBER
  - permission:
      allow_aggregations: true
      columns:
        - created_at
        - id
      filter: {}
    role: ADMIN
  - permission:
      allow_aggregations: true
      columns:
        - created_at
        - id
      filter: {}
    role: OWNER

## UPDATE PERMISSIONS

update_permissions:
  - permission:
      check: null
      columns:
        - updated_at
      filter: {}
    role: GUEST
  - permission:
      check: null
      columns:
        - updated_at
      filter: {}
    role: MEMBER
  - permission:
      check: null
      columns:
        - updated_at
      filter: {}
    role: ADMIN
  - permission:
      check: null
      columns:
        - updated_at
      filter: {}
    role: OWNER

## TRIGGERS

event_triggers:
  - definition:
      enable_manual: false
    name: create_event_guest
    retry_conf:
      interval_sec: 10
      num_retries: 2
      timeout_sec: 60
    webhook_from_env: HASURA_GRAPHQL_AUTH_HOOK
