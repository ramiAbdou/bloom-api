table:
  name: event_guests
  schema: public
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: event_id
  - name: member
    using:
      foreign_key_constraint_on: member_id
  - name: supporter
    using:
      foreign_key_constraint_on: supporter_id
insert_permissions:
  - permission:
      backend_only: false
      check: {}
      columns:
        - id
        - created_at
        - deleted_at
        - updated_at
        - event_id
        - member_id
        - supporter_id
    role: guest
select_permissions:
  - permission:
      columns:
        - id
        - created_at
        - deleted_at
        - updated_at
        - event_id
        - member_id
        - supporter_id
      filter: {}
    role: guest
event_triggers:
  - definition:
      enable_manual: false
      insert:
        columns: '*'
    name: create_event_guest
    retry_conf:
      interval_sec: 10
      num_retries: 2
      timeout_sec: 60
    webhook_from_env: HASURA_GRAPHQL_AUTH_HOOK
